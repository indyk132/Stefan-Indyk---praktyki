<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Hurt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ca033a64b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <header>
            <section class="header_section_logo">
                <div class="header_top">
                    <span class="header_logo">
                        <img src="./img/logo.png" alt="logo" />
                    </span>
                </div>
            </section>
        </header>
        <nav></nav>
        <main>
            <section class="main_images">
                <div class="slider_mobileTop">
                    <img src="./img/img_1_heh.jpg" alt="s">
                    <img src="./img/img_02.jpg" alt="s" />
                    <div class="producer_brandLogo">
                        <div class="producer_bannerField"></div>
                        <img src="./img/producent_resized.jpg" alt="">
                    </div>
                    <img src="./img/img_03_resized.jpg" alt="">
                    <img src="./img/img_05_resized.jpg" alt="">
                </div>
            </section>
            <section class="main_products">
                <div class="main_section_products">
                    <div class="main_section_products_label">
                        <span class="main_section_products_label_smartLighting">
                            inteligentne oświetlenie
                        </span>
                        
                        <div class="lightBulb_container">
                            <div class="main_section_productSlider">
                                <div class="productSliderContainer">
                                    <div class="bulb1">
                                        <img src="./img/img_06.jpg" alt="">
                                    </div>
                                    <div class="bulb12">
                                        <img src="./img/img_06.jpg" alt="">
                                    </div>
                                    <div class="bulb3">
                                        <img src="./img/img_06.jpg" alt="">
                                    </div>
                                    <div class="bulb4">
                                        <img src="./img/img_06.jpg" alt="">
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <section class="menu_hamburger">
            <div class="menu_hamburgerList">
                <div class="menu_category">Kategoria</div>
                <ul>

                    <li>
                        <div class="menu_products">Produkty
                            <span>
                                <i class="icon-strzalka-prawo"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="menu-producers">Producenci
                            <span>
                                <i class="icon-strzalka-prawo"></i>
                            </span>
                        </div>
                    </li>
                    <li>Nowości</li>
                    <li>Promocje</li>
                    <li>Polecamy</li>
                    <li>O nas</li>
                    <li class="inspiration">
                        <div>Inspiracje</div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="section_mobileBar">
            <div class="menu_mobileBar">
                <div class="menu_mobileBottom">
                    <div class="menu_mobileBox mobile_menuButton">
                        <i class="icon-widok-icon2"></i>
                    </div>
                    <div class="menu_mobileBox magnifying-glass">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="menu_mobileBox favorites">
                        <i class="icon-ulubione"></i>
                    </div>
                    <div class="menu_mobileBox user"><i class="icon-user"></i>
                    </div>
                    <div class="menu_mobileBox shopping_cart">
                        <i class="icon-shopping-chart"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/hamburger.js"></script>
</body>

</html>
