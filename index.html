<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Hurt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ca033a64b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header-box">
            <div class="header-top">
                <span class="header-logo">
                    <img src="./img/logo.png" alt="logo" />
                </span>
            </div>

            <div class="header-bottom">
                <input type="search" class="search-box">
            </div>
        </div>
    </header>
    <nav></nav>
    <main></main>
    <footer></footer>
    <div class="menu">
        <div class="menu-category">Kategoria</div>
        <div class="menu-search-bar"><input type="text" placeholder="wpisz nazwę produktu "></div>
        <ul>
            <div class="menu-products">
                <li>Produkty
                    <span>
                        <i class="icon-strzalka-prawo"></i>
                    </span>
                </li>
            </div>
            <div class="menu-producers">
                <li>Producenci
                    <span>
                        <i class="icon-strzalka-prawo"></i>
                    </span>
                </li>
            </div>
            <div>
                <li>Nowości</li>
            </div>
            <div>
                <li>Promocje</li>
            </div>
            <div>
                <li>Polecamy</li>
            </div>
            <div>
                <li>O nas</li>
            </div>
            <div>
                <li class="inspiration">Inspiracje</li>
            </div>
        </ul>
    </div>
    <div class="menu-bar">
        <div class="footer-menu-bottom">
            <div class="footer-box-menu burger-menu" onclick="myFunction()">
                <i class="icon-widok-icon2"></i>
            </div>
            <div class="footer-box-menu magnifying-glass">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="footer-box-menu favorites">
                <i class="icon-ulubione"></i>
            </div>
            <div class="footer-box-menu user"><i class="icon-user"></i>
            </div>
            <div class="footer-box-menu shopping-cart">
                <i class="icon-shopping-chart"></i>
            </div>
        </div>
    </div>
    <script src="./js/hamburger.js"></script>
</body>

</html>
